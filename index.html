<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <input
        type="checkbox"
        value="porotta"
        id="porotta"
        v-model="checkedDish"
      />
      <label for="porotta">Porotta</label>
      <input type="checkbox" value="beef" id="beef" v-model="checkedDish" />
      <label for="beef">Beef</label>
      <input
        type="checkbox"
        value="Butter Chicken"
        id="butter"
        v-model="checkedDish"
      />
      <label for="butter">Butter Chicken</label>
      <input type="checkbox" value="chilly" id="chilly" v-model="checkedDish" />
      <label for="chilly">Chilly</label>
      <input type="checkbox" value="tea" id="tea" v-model="checkedDish" />
      <label for="tea">Tea</label>
      <div>{{checkedDish}}</div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
