<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <nav class="flex">
        <h2>Favourite Dishes</h2>
      </nav>
      <main>
        <ul>
          <li :key="dish.id" v-for="dish in dishes">
            <div>
              <img :src="dish.url" alt="dish.name" width="180" height="250" />
              <p>{{dish.name}} · ₹ {{dish.price}}</p>
              <button :for="dish.name" @click="addToCart(dish)">
                Add to Cart
              </button>
            </div>
          </li>
        </ul>
      </main>
      <aside v-if="cart.length">
        <div>
          <p>Cart</p>
          <p class="count">{{count}}</p>
        </div>
        <ul>
          <li :key="item.id" v-for="item in cart">
            <div class="cart-item">
              <img :src="item.url" :alt="item.name" height="40" width="40" />
              <div class="card-item-details">
                <p>{{item.name}}</p>
                <p>₹ {{item.price}}</p>
              </div>
            </div>
          </li>
        </ul>
        <div class="price-footer"><p>Total Amount: ₹ {{price}}</p></div>
      </aside>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
